<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Zeitauswertung</title>
<link rel="manifest" href="/manifest.json">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
:root{
  --bg0:#070b14;
  --bg1:#0b1220;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --accent:#0B5FFF;
  --danger:#e53935;
  --radius:20px;
  --shadow:0 20px 40px rgba(0,0,0,.35);
  --w:min(94vw,1100px);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 10% 10%, rgba(11,95,255,.25), transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(229,57,53,.18), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg0));
  padding:20px 0 40px;
}

.wrap{
  width:var(--w);
  margin:auto;
}

h1{
  margin:0 0 6px;
  font-size:28px;
}

.sub{
  color:var(--muted);
  margin-bottom:18px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(14px);
  padding:20px;
  margin-bottom:16px;
}

.card h2{
  margin:0 0 14px;
  font-size:16px;
  font-weight:800;
}

#gesamtzeit{
  font-size:42px;
  font-weight:900;
  letter-spacing:.5px;
  margin:0 0 8px;
}

.hint{
  color:var(--muted);
  font-size:14px;
  margin:0;
}

.tableWrap{
  overflow:auto;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:rgba(255,255,255,.06);
}

th,td{
  padding:14px 12px;
  text-align:left;
}

th{
  font-size:13px;
  color:var(--muted);
}

td{
  border-top:1px solid rgba(255,255,255,.08);
}

.tdRight{
  text-align:right;
  font-variant-numeric:tabular-nums;
}

.badge{
  padding:6px 14px;
  border-radius:10px;
  font-weight:800;
  display:inline-block;
}

.actions{
  margin-top:26px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn{
  padding:18px;
  border-radius:40px;
  font-weight:900;
  font-size:17px;
  border:none;
  cursor:pointer;
  color:#fff;
  box-shadow:0 12px 24px rgba(0,0,0,.35);
  transition:transform .12s ease;
}

.btn:active{
  transform:scale(.97);
}

.btn-blue{
  background:linear-gradient(180deg,#3a2cff,#2002e0);
}

.btn-red{
  background:linear-gradient(180deg,#ff4b4b,#e53935);
}

@media(min-width:900px){
  .actions{
    flex-direction:row;
  }
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Zeitauswertung</h1>
  <div class="sub">Gesamtzeit, Patientenzeiten, Sichtungskategorien</div>

  <!-- Gesamtzeit -->
  <div class="card">
    <h2>Gesamtzeit</h2>
    <div id="gesamtzeit">Wird geladen...</div>
    <p class="hint">Diese Zeit ist die Summe aus allen gespeicherten Seitenzeiten.</p>
  </div>

  <!-- Patientenzeiten -->
  <div class="card">
    <h2>Patientenzeiten</h2>
    <div class="tableWrap">
      <table>
        <thead>
          <tr><th>Patientenseite</th><th class="tdRight">Zeit</th></tr>
        </thead>
        <tbody id="patientenzeiten"></tbody>
      </table>
    </div>
  </div>

  <!-- Sichtung -->
  <div class="card">
    <h2>Sichtungskategorien</h2>
    <div class="tableWrap">
      <table>
        <thead>
          <tr><th>Patientenseite</th><th style="text-align:center">Sichtung</th></tr>
        </thead>
        <tbody id="patientenfarben"></tbody>
      </table>
    </div>
  </div>

  <!-- Buttons ganz unten -->
  <div class="actions">
    <button id="downloadPDF" class="btn btn-blue">Auswertung als PDF</button>
    <a href="/ablage1.html" id="toAblage" class="btn btn-blue" style="text-align:center;text-decoration:none;">Zur Patientenablage</a>
    <button id="neuerEinsatzButton" class="btn btn-red">Neuer Einsatz</button>
  </div>
</div>

<script>

</script>

<script defer src="/warmup.js?v=2025-08-22-1"></script>
<script src="/metrics.js" defer></script>

</body>
</html>
