<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coop, Übung starten</title>
  <style>
    :root{
      --radius:14px;
      --shadow:0 6px 14px rgba(0,0,0,.2);
      --glass:rgba(255,255,255,.12);
      --glass2:rgba(255,255,255,.22);
      --border:rgba(255,255,255,.25);
      --txt:#f5f7ff;
      --bg:rgba(0,0,0,.55);
      --space:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0f1a;
      color:var(--txt);
      padding:calc(env(safe-area-inset-top) + 16px) 16px calc(env(safe-area-inset-bottom) + 16px);
    }
    .wrap{max-width:520px;margin:0 auto}
    .card{
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      backdrop-filter:blur(10px);
    }
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:10px 0 6px;font-weight:700}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.25);
      color:var(--txt);
      outline:none;
    }
    input:focus{border-color:rgba(255,255,255,.45)}
    .btn{
      width:100%;
      margin-top:12px;
      padding:14px 16px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      color:var(--txt);
      font-weight:800;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:.2s;
    }
    .btn:hover{background:var(--glass2)}
    .muted{opacity:.85;font-size:13px;margin-top:10px}
    .out{margin-top:14px}
    code{background:rgba(0,0,0,.25);padding:2px 6px;border-radius:8px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .row .btn{flex:1;min-width:200px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Coop, Übung starten</h1>

      <label>Server URL</label>
      <input id="base" />

      <button id="create" class="btn" type="button">Übung erstellen</button>

      <div class="muted">
        Tipp. Im Raspberry Hotspot ist das meist <code>http://192.168.4.1:3000</code>
      </div>

      <div id="out" class="out"></div>
    </div>
  </div>

  <script>
    function guessBaseUrl(){
  return 'https://192.168.4.1:3443';
}


    (function(){
      const out = document.getElementById('out');
      const base = document.getElementById('base');
      base.value = guessBaseUrl();

      document.getElementById('create').onclick = async () => {
        out.textContent = 'Erstelle Übung';
        try{
          const baseUrl = base.value.trim().replace(/\/$/,'');
          const res = await fetch(baseUrl + '/incident/create', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({})
          });

          const data = await res.json().catch(()=>null);
          if(!res.ok || !data || !data.ok) throw new Error(data && data.error ? data.error : 'create_failed');

          localStorage.setItem('coop_session_v1', JSON.stringify({
            baseUrl,
            incident_id: data.incident_id,
            token: data.token,
            role: 'INSTRUKTOR'
          }));

          const code = data.join_code;
          out.innerHTML =
            `<div class="card" style="margin-top:12px">
              <div style="font-weight:900;font-size:18px">Join Code</div>
              <div style="font-weight:900;font-size:28px;margin-top:6px">${code}</div>
              <div class="muted" style="margin-top:10px">
                RTW oder NEF joinen über <code>coop_join.html?code=${code}</code>
              </div>
              <div class="row">
                <button class="btn" type="button" onclick="location.href='ablage1.html'">Zur Ablage live</button>
                <button class="btn" type="button" onclick="location.href='Instruktor.html'">Zurück</button>
              </div>
            </div>`;
        }catch(e){
          out.textContent = 'Fehler: ' + (e && e.message ? e.message : String(e));
        }
      };
    })();
  </script>
</body>
</html>
