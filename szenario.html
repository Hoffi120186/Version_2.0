<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Szenario auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    :root{
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --accent:#e31111;
      --accentDark:#a00000;

      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.16);
      --border: rgba(255,255,255,.22);
      --shadow: 0 14px 36px rgba(0,0,0,.55);

      --radius: 18px;
      --blue1: rgba(37,99,235,1);
      --blue2: rgba(29,78,216,1);
    }

    *{ box-sizing:border-box; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      min-height:100vh;
      color:var(--text);

      background-image: url(/fotos/Patientenkarte.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:10px 10px 26px;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      z-index:-1;
    }

    .topbar{
      width:min(560px, 96vw);
      margin: 0 auto;
      padding: 10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;

      background: rgba(0,0,0,.50);
      border:1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position:sticky;
      top:10px;
      z-index:20;
    }
    .tbBtn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:12px 12px;
      border-radius:16px;
      font-weight:1000;
      min-width:120px;
      cursor:pointer;
    }
    .tbBtn.primary{
      background: linear-gradient(180deg, var(--blue1), var(--blue2));
      border:none;
    }
    .tbTitle{
      font-weight:1000;
      opacity:.95;
    }

    .container{
      width:min(560px, 96vw);
      margin: 12px auto 0;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 18px;
    }

    h2{
      margin:0 0 12px;
      font-size: 24px;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    select, button{
      width:100%;
      border-radius: 16px;
      padding: 14px 14px;
      font-size: 1.05em;
      outline:none;
    }

    select{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.92);
      color:#111;
      font-weight:800;
    }

    button{
      border:none;
      cursor:pointer;
      font-weight:1000;
      color:#fff;
      margin-top:10px;
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .15s ease, filter .15s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .btnSecondary{
      background: rgba(55,65,81,.92);
      border:1px solid rgba(255,255,255,.14);
    }

    .hint{
      margin: 12px 0 0;
      font-size: 13px;
      font-weight:800;
      opacity:.88;
    }

    details.det{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      background: rgba(0,0,0,.18);
      overflow:hidden;
    }
    summary.detSum{
      list-style:none;
      cursor:pointer;
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:1000;
    }
    summary.detSum::-webkit-details-marker{ display:none; }
    .chip{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      font-weight:1000;
    }
    .chip.on{
      background: rgba(34,197,94,.18);
      border-color: rgba(34,197,94,.35);
      color:#bbf7d0;
    }
    .detBody{
      padding: 0 14px 14px;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .toggleRow{
      display:flex;
      align-items:center;
      gap:10px;
      padding-top:12px;
      font-weight:1000;
    }
    .toggleRow input{ width:20px; height:20px; }

    .ruleBox{
      margin-top:10px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
    }
    .ruleTitle{ font-weight:1000; margin-bottom:10px; }
    .ruleTitle.sk3{ color:#86efac; }
    .ruleTitle.sk2{ color:#fde047; }
    .ruleTitle.sk1{ color:#fca5a5; }

    .ruleRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      font-weight:1000;
    }
    .ruleLabel{ opacity:.9; }
    .minSel,.toSel{
      -webkit-appearance:none;
      appearance:none;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      color:#fff;
      font-weight:1000;
    }
    .minSel{ min-width:140px; }
    .toSel{ min-width:170px; }

    .toSel.to-rot{ background:rgba(229,57,53,.85); border-color:rgba(229,57,53,.85); }
    .toSel.to-gelb{ background:rgba(243,252,2,.92); border-color:rgba(243,252,2,.92); color:#111; }
    .toSel.to-gruen{ background:rgba(46,125,50,.85); border-color:rgba(46,125,50,.85); }
    .toSel.to-schwarz{ background:rgba(17,17,17,.90); border-color:rgba(17,17,17,.90); }

    .row2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
    .row2 button{ margin-top:0; }
    .btnBlue{
      background: linear-gradient(180deg, var(--blue1), var(--blue2));
    }

    .modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      justify-content:center;
      align-items:center;
      z-index:1000;
      padding:16px;
    }
    .modalContent{
      width:min(520px, 96vw);
      background: rgba(17,24,39,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      box-shadow: 0 18px 46px rgba(0,0,0,.65);
      backdrop-filter: blur(16px);
      padding: 16px;
    }
    .modalContent h3{ margin:0 0 10px; font-size:18px; }
    .modalContent p{ margin:0 0 12px; line-height:1.35; opacity:.92; }
    .modalActions{ display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }

    @media (max-width:420px){
      .row2{ grid-template-columns:1fr; }
      .minSel,.toSel{ width:100%; min-width:0; }
    }
  </style>

  <link rel="stylesheet" href="/css/app-flow.css?v=2">
</head>

<body>

<header class="topbar">
  <button class="tbBtn" onclick="location.href='index.html'">Startseite</button>
  <div class="tbTitle">Szenario</div>
  <button class="tbBtn primary" onclick="location.href='instruktor.html'">Instruktor</button>
</header>

<div class="container">
  <h2>Szenario für Einsatz auswählen</h2>

  <select id="bildAuswahl">
    <option value="/fotos/Melder1rett.png">Szenario 1 Schlägerei auf Party</option>
    <option value="/fotos/MelderBahnhof.png">Szenario 2 Unklare Lage am Bahnhof</option>
    <option value="/fotos/MelderIndustrie.png">Szenario 3 Schnittverletzung in der Industriehalle</option>
    <option value="/fotos/MelderZOB.png">Szenario 4 Platzwunde ZOB</option>
    <option value="/fotos/MelderGalerie.jpg">Szenario 5 Schlägerei in der Einkaufspassage</option>
    <option value="/fotos/MelderKaufhaus.jpg">Szenario 6 Schnittverletzung im Kaufhaus</option>
    <option value="/fotos/MelderRegionalbahn.jpg">Szenario 7 Schlägerei in der Regionalbahn</option>
    <option value="/fotos/MelderFußgängerzone.jpg">Szenario 8 Unklare Lage in der Fußgängerzone</option>
  </select>

  <button id="btnSave">Szenario speichern</button>
  <button class="btnSecondary" id="btnInfo">Szenario Details lesen</button>

  <details class="det" id="detDetails">
    <summary class="detSum">
      <span>SK Verschlechterung in Patientenablage</span>
      <span class="chip" id="detStateChip">Aus</span>
    </summary>

    <div class="detBody">
      <label class="toggleRow">
        <input id="detEnabled" type="checkbox">
        <span>Aktivieren</span>
      </label>

      <div class="ruleBox">
        <div class="ruleTitle sk3">SK3 GRÜN</div>
        <div class="ruleRow">
          <span class="ruleLabel">Nach</span>
          <select id="detGruenMin" class="minSel"></select>
          <span class="ruleLabel">zu</span>
          <select id="detGruenTo" class="toSel">
            <option value="gelb">GELB</option>
            <option value="rot">ROT</option>
            <option value="schwarz">SCHWARZ</option>
          </select>
        </div>
      </div>

      <div class="ruleBox">
        <div class="ruleTitle sk2">SK2 GELB</div>
        <div class="ruleRow">
          <span class="ruleLabel">Nach</span>
          <select id="detGelbMin" class="minSel"></select>
          <span class="ruleLabel">zu</span>
          <select id="detGelbTo" class="toSel">
            <option value="rot">ROT</option>
            <option value="schwarz">SCHWARZ</option>
          </select>
        </div>
      </div>

      <div class="ruleBox">
        <div class="ruleTitle sk1">SK1 ROT</div>
        <div class="ruleRow">
          <span class="ruleLabel">Nach</span>
          <select id="detRotMin" class="minSel"></select>
          <span class="ruleLabel">zu</span>
          <select id="detRotTo" class="toSel">
            <option value="schwarz">SCHWARZ</option>
          </select>
        </div>
      </div>

      <div class="row2">
        <button class="btnBlue" id="btnDetSave" type="button">Verschlechterung speichern</button>
        <button class="btnSecondary" id="btnDetReset" type="button">Zurücksetzen</button>
      </div>

      <div class="hint">Werte sind Minuten. Schwarz ist Endzustand.</div>
    </div>
  </details>

  <p class="hint">Das gewählte Szenario Bild wird beim Status 1 automatisch angezeigt.</p>
</div>

<div class="modal" id="infoModal" role="dialog" aria-modal="true">
  <div class="modalContent">
    <h3 id="modalTitle">Szenario</h3>
    <p id="modalText"></p>
    <div class="modalActions">
      <button class="btnSecondary" type="button" id="btnOpenDetails">Details lesen</button>
      <button type="button" id="btnCloseModal">Schließen</button>
    </div>
  </div>
</div>

<script>
  const LS_DET_GLOBAL = 'ablage.deterioration.global.v1';

  const beschreibungen = {
    "/fotos/Melder1rett.png": "Szenario 1 Schlägerei auf Party. Mehrere Verletzte nach Schlägerei mit Messerbeteiligung.",
    "/fotos/MelderBahnhof.png": "Szenario 2 Unklare Lage am Bahnhof. Unbekannte schlagen und stechen auf Passanten ein.",
    "/fotos/MelderIndustrie.png": "Szenario 3 Schnittverletzung. Mehrere Verletzte in einer Industriehalle nach Feierlichkeiten.",
    "/fotos/MelderZOB.png": "Szenario 4 Platzwunde. Mehrere Verletzte am ZOB nach psychischem Ausnahmezustand.",
    "/fotos/MelderGalerie.jpg": "Szenario 5 Schlägerei in der Einkaufspassage. Durch mehrere Täter wurden Passanten verletzt.",
    "/fotos/MelderKaufhaus.jpg": "Szenario 6 Schnittverletzung im Kaufhaus. Amoklauf im Kaufhaus.",
    "/fotos/MelderRegionalbahn.jpg": "Szenario 7 Schlägerei in der Regionalbahn. Mehrere Verletzte. Zug steht im Bahnhof.",
    "/fotos/MelderFußgängerzone.jpg": "Szenario 8 Unklare Lage in der Fußgängerzone. Viele Verletzte durch verschiedene Täter."
  };

  const detailsPages = {
    "/fotos/Melder1rett.png": "/status4.html",
    "/fotos/MelderBahnhof.png": "/status4a.html",
    "/fotos/MelderIndustrie.png": "/status4b.html",
    "/fotos/MelderZOB.png": "/status4c.html",
    "/fotos/MelderGalerie.jpg": "/status4d.html",
    "/fotos/MelderKaufhaus.jpg": "/status4e.html",
    "/fotos/MelderRegionalbahn.jpg": "/status4f.html",
    "/fotos/MelderFußgängerzone.jpg": "/status4g.html"
  };

  function fillMinuteSelect(sel, max){
    if(!sel) return;
    sel.innerHTML = '';
    const o0=document.createElement('option');
    o0.value='';
    o0.textContent='Minuten';
    sel.appendChild(o0);
    for(let i=1;i<=max;i++){
      const o=document.createElement('option');
      o.value=String(i);
      o.textContent=i + ' Min';
      sel.appendChild(o);
    }
  }

  function applyToStyle(sel){
    if(!sel) return;
    sel.classList.remove('to-rot','to-gelb','to-gruen','to-schwarz');
    const v=(sel.value||'').toLowerCase();
    if(v==='rot') sel.classList.add('to-rot');
    if(v==='gelb') sel.classList.add('to-gelb');
    if(v==='gruen' || v==='grün') sel.classList.add('to-gruen');
    if(v==='schwarz') sel.classList.add('to-schwarz');
  }

  function readDet(){
    try{
      const raw=localStorage.getItem(LS_DET_GLOBAL);
      if(!raw) return null;
      return JSON.parse(raw);
    }catch(e){ return null; }
  }

  function writeDet(obj){
    localStorage.setItem(LS_DET_GLOBAL, JSON.stringify(obj));
  }

  function updateDetChip(enabled){
    const chip=document.getElementById('detStateChip');
    if(!chip) return;
    if(enabled){
      chip.textContent='An';
      chip.classList.add('on');
    }else{
      chip.textContent='Aus';
      chip.classList.remove('on');
    }
  }

  function loadDetUI(){
    const data = readDet() || {enabled:false, steps:{gruen:{afterMin:10,to:'gelb'}, gelb:{afterMin:5,to:'rot'}, rot:{afterMin:8,to:'schwarz'}}};

    document.getElementById('detEnabled').checked = !!data.enabled;

    const g=data.steps?.gruen || {};
    const y=data.steps?.gelb || {};
    const r=data.steps?.rot || {};

    document.getElementById('detGruenMin').value = g.afterMin ? String(g.afterMin) : '';
    document.getElementById('detGelbMin').value = y.afterMin ? String(y.afterMin) : '';
    document.getElementById('detRotMin').value = r.afterMin ? String(r.afterMin) : '';

    document.getElementById('detGruenTo').value = (g.to||'gelb');
    document.getElementById('detGelbTo').value = (y.to||'rot');
    document.getElementById('detRotTo').value = (r.to||'schwarz');

    applyToStyle(document.getElementById('detGruenTo'));
    applyToStyle(document.getElementById('detGelbTo'));
    applyToStyle(document.getElementById('detRotTo'));

    updateDetChip(!!data.enabled);
  }

  function saveDetUI(){
    const enabled = document.getElementById('detEnabled').checked;

    const gMin = parseInt(document.getElementById('detGruenMin').value||'10',10);
    const yMin = parseInt(document.getElementById('detGelbMin').value||'5',10);
    const rMin = parseInt(document.getElementById('detRotMin').value||'8',10);

    const data = {
      enabled: !!enabled,
      steps:{
        gruen:{ afterMin: isFinite(gMin)?gMin:10, to: document.getElementById('detGruenTo').value },
        gelb:{ afterMin: isFinite(yMin)?yMin:5, to: document.getElementById('detGelbTo').value },
        rot:{ afterMin: isFinite(rMin)?rMin:8, to: document.getElementById('detRotTo').value }
      }
    };
    writeDet(data);
    updateDetChip(!!enabled);
  }

  function resetDetUI(){
    localStorage.removeItem(LS_DET_GLOBAL);
    loadDetUI();
  }

  function openModal(){
    const key = document.getElementById('bildAuswahl').value;
    const title = document.getElementById('bildAuswahl').selectedOptions[0]?.textContent || 'Szenario';
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalText').textContent = beschreibungen[key] || 'Keine Beschreibung vorhanden.';
    document.getElementById('infoModal').style.display = 'flex';
  }

  function closeModal(){
    document.getElementById('infoModal').style.display = 'none';
  }

  function openDetailsForCurrent(){
    const key = document.getElementById('bildAuswahl').value;
    const url = detailsPages[key];
    if(!url){
      alert('Für dieses Szenario ist noch keine Detailseite hinterlegt.');
      return;
    }
    sessionStorage.setItem('fromScenario','1');
    sessionStorage.setItem('scenario_back_to','/szenario.html');
    location.href = url;
  }

  function saveScenario(){
    const bild = document.getElementById('bildAuswahl').value;
    localStorage.setItem('meldebild', bild);
    alert('Gespeichert.');
  }

  window.addEventListener('DOMContentLoaded', ()=>{
    const gespeichertes = localStorage.getItem('meldebild');
    if(gespeichertes) document.getElementById('bildAuswahl').value = gespeichertes;

    fillMinuteSelect(document.getElementById('detGruenMin'), 60);
    fillMinuteSelect(document.getElementById('detGelbMin'), 60);
    fillMinuteSelect(document.getElementById('detRotMin'), 60);

    ['detGruenTo','detGelbTo','detRotTo'].forEach(id=>{
      const el=document.getElementById(id);
      if(el) el.addEventListener('change', ()=>applyToStyle(el));
    });

    document.getElementById('btnSave').addEventListener('click', saveScenario);
    document.getElementById('btnInfo').addEventListener('click', openModal);

    document.getElementById('btnCloseModal').addEventListener('click', closeModal);
    document.getElementById('btnOpenDetails').addEventListener('click', ()=>{ closeModal(); openDetailsForCurrent(); });

    document.getElementById('infoModal').addEventListener('click', (e)=>{ if(e.target.id==='infoModal') closeModal(); });

    document.getElementById('detEnabled').addEventListener('change', (e)=>updateDetChip(e.target.checked));
    document.getElementById('btnDetSave').addEventListener('click', saveDetUI);
    document.getElementById('btnDetReset').addEventListener('click', resetDetUI);

    loadDetUI();
  });
</script>

<script src="/metrics.js" defer></script>
</body>
</html>
