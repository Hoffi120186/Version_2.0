<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Szenario auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --accent:#e31111;
      --accentDark:#a00000;

      --glass: rgba(255,255,255,.12);
      --glass2: rgba(255,255,255,.18);
      --border: rgba(255,255,255,.28);
      --shadow: 0 14px 36px rgba(0,0,0,.55);

      --radius: 16px;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding:0;
      background-image: url(fotos/Patientenkarte.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      position:relative;
      color:var(--text);
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:-1;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      width:min(92vw, 560px);
      margin:10px auto 0;
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.22);
      border-radius:18px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }
    .tb-btn{
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      min-width:120px;
    }
    .tb-title{
      font-weight:1000;
      letter-spacing:.2px;
      opacity:.95;
      text-align:center;
      flex:1;
    }

    .container{
      margin:14px auto 24px;
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      padding: 22px 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 520px;
      width: 92vw;
      text-align: center;
    }

    h2{
      margin: 0 0 14px;
      font-size: 26px;
      line-height: 1.15;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    select, button{
      font-size: 1.05em;
      padding: 14px 14px;
      margin: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      outline: none;
    }

    select{
      background: rgba(255,255,255,.92);
      color: #111;
      font-weight: 800;
    }

    button{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      color: white;
      font-weight: 900;
      letter-spacing: .2px;
      cursor: pointer;
      border: none;
      transition: transform .15s ease, filter .15s ease;
    }
    button:hover{ filter: brightness(1.07); transform: translateY(-1px); }
    button:active{ transform: translateY(1px) scale(.99); }

    .btn-secondary{
      background: rgba(55,65,81,.92);
      border: 1px solid rgba(255,255,255,.14);
    }
    .btn-secondary:hover{ filter: brightness(1.07); }

    .hint{
      margin-top: 10px;
      font-size: .92em;
      color: rgba(229,231,235,.92);
      opacity: .95;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }

    .det-details{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:16px;
      background:rgba(0,0,0,.18);
      overflow:hidden;
      text-align:left;
    }
    .det-summary{
      list-style:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px;
      font-weight:1000;
    }
    .det-summary::-webkit-details-marker{ display:none; }

    .chip{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      font-weight:1000;
    }
    .chip.on{
      background:rgba(34,197,94,.20);
      border-color:rgba(34,197,94,.45);
      color:#bbf7d0;
    }

    .det-body{ padding:14px; padding-top:0; }
    .det-row{ display:flex; gap:10px; align-items:center; font-weight:900; padding-top:10px; }
    .det-row input{ width:18px; height:18px; }

    .ruleGrid{ display:grid; gap:12px; margin-top:10px; }
    .ruleCard{ border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.08); border-radius:16px; padding:12px; }
    .ruleHead{ font-weight:1000; margin-bottom:10px; letter-spacing:.2px; }
    .ruleLine{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .ruleLbl{ font-weight:900; opacity:.92; }
    .ruleUnit{ font-weight:1000; opacity:.9; }

    .minSel,.toSel{
      -webkit-appearance:none; appearance:none;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.28);
      color:#fff;
      font-weight:1000;
    }
    .minSel{ min-width:100px; }
    .toSel{ min-width:150px; }

    .toSel.to-rot{ background:rgba(229,57,53,.85); border-color: rgba(229,57,53,.85); }
    .toSel.to-gelb{ background:rgba(243,252,2,.92); border-color: rgba(243,252,2,.92); color:#111; }
    .toSel.to-gruen{ background:rgba(46,125,50,.85); border-color: rgba(46,125,50,.85); }
    .toSel.to-schwarz{ background:rgba(17,17,17,.90); border-color: rgba(17,17,17,.90); }

    .ruleGreen .ruleHead{ color:#86efac; }
    .ruleYellow .ruleHead{ color:#fde047; }
    .ruleRed .ruleHead{ color:#fca5a5; }

    .modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65);
      justify-content:center;
      align-items:center;
      z-index:1000;
      padding:16px;
    }
    .modal-content{
      background: rgba(17,24,39,.92);
      color: var(--text);
      padding: 18px 18px;
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      text-align: left;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 46px rgba(0,0,0,.65);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
    }
    .modal-content h3{ margin: 0 0 10px; font-size: 18px; }
    .modal-content p{ margin: 0 0 12px; line-height: 1.35; color: rgba(229,231,235,.92); }
    .modal-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top: 6px;
    }
    .modal-actions button{
      width:auto;
      margin:0;
      padding:10px 14px;
      font-size: 1em;
      border-radius: 12px;
      box-shadow:none;
      border: 1px solid rgba(255,255,255,.14);
    }
    .modal-actions .details{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .modal-actions .close{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      border:none;
    }

    @media (max-width:420px){
      h2{ font-size: 24px; }
    }
  </style>

  <link rel="stylesheet" href="/css/app-flow.css?v=2">
</head>

<body>

<header class="topbar">
  <button class="tb-btn" onclick="location.href='index.html'">Startseite</button>
  <div class="tb-title">Szenario</div>
  <button class="tb-btn" onclick="location.href='instruktor.html'">Instruktor</button>
</header>

<div class="container">
  <h2>Szenario für Einsatz auswählen</h2>

  <select id="bildAuswahl" onchange="zeigePopup()">
    <option value="fotos/Melder1rett.png">Szenario 1, Schlägerei auf Party</option>
    <option value="fotos/MelderBahnhof.png">Szenario 2, Unklare Lage am Bahnhof</option>
    <option value="fotos/MelderIndustrie.png">Szenario 3, Schnittverletzung Industriehalle</option>
    <option value="fotos/MelderZOB.png">Szenario 4, Platzwunde ZOB</option>
    <option value="fotos/MelderGalerie.jpg">Szenario 5, Schlägerei Einkaufspassage</option>
    <option value="fotos/MelderKaufhaus.jpg">Szenario 6, Schnittverletzung Kaufhaus</option>
    <option value="fotos/MelderRegionalbahn.jpg">Szenario 7, Schlägerei Regionalbahn</option>
    <option value="fotos/MelderFußgängerzone.jpg">Szenario 8, Unklare Lage Fußgängerzone</option>
  </select>

  <button onclick="speichern()">Szenario speichern</button>

  <button class="btn-secondary" onclick="openDetailsForCurrent()">
    Szenario Details lesen
  </button>

  <details class="det-details" id="detDetails">
    <summary class="det-summary">
      <span>SK Verschlechterung in Patientenablage</span>
      <span class="chip" id="detStateChip">Aus</span>
    </summary>

    <div class="det-body">
      <label class="det-row">
        <input id="detEnabled" type="checkbox" />
        <span>Aktivieren</span>
      </label>

      <div class="ruleGrid">

        <div class="ruleCard ruleGreen">
          <div class="ruleHead">SK3 GRÜN</div>
          <div class="ruleLine">
            <span class="ruleLbl">Nach</span>
            <select id="detGruenMin" class="minSel"></select>
            <span class="ruleUnit">Min</span>
            <span class="ruleLbl">zu</span>
            <select id="detGruenTo" class="toSel">
              <option value="gelb">GELB</option>
              <option value="rot">ROT</option>
              <option value="schwarz">SCHWARZ</option>
            </select>
          </div>
        </div>

        <div class="ruleCard ruleYellow">
          <div class="ruleHead">SK2 GELB</div>
          <div class="ruleLine">
            <span class="ruleLbl">Nach</span>
            <select id="detGelbMin" class="minSel"></select>
            <span class="ruleUnit">Min</span>
            <span class="ruleLbl">zu</span>
            <select id="detGelbTo" class="toSel">
              <option value="rot">ROT</option>
              <option value="schwarz">SCHWARZ</option>
            </select>
          </div>
        </div>

        <div class="ruleCard ruleRed">
          <div class="ruleHead">SK1 ROT</div>
          <div class="ruleLine">
            <span class="ruleLbl">Nach</span>
            <select id="detRotMin" class="minSel"></select>
            <span class="ruleUnit">Min</span>
            <span class="ruleLbl">zu</span>
            <select id="detRotTo" class="toSel">
              <option value="schwarz">SCHWARZ</option>
            </select>
          </div>
        </div>

      </div>

      <button type="button" class="btn-secondary" style="margin-top:12px;width:100%;" onclick="saveDeteriorationGlobal()">
        Verschlechterung speichern
      </button>
    </div>
  </details>

  <p class="hint">
    Das gewählte Szenario Bild wird beim Status 1 automatisch angezeigt.
  </p>
</div>

<div class="modal" id="infoModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3 id="modalTitle">Szenario</h3>
    <p id="modalText"></p>

    <div class="modal-actions">
      <button class="details" type="button" onclick="openDetailsFromModal()">Details lesen</button>
      <button class="close" type="button" onclick="schliesseModal()">Schließen</button>
    </div>
  </div>
</div>

<script>
  const DET_KEY = "sk_deterioration_global_v1";

  const beschreibungen = {
    "fotos/Melder1rett.png": "Szenario 1, Schlägerei auf Party. Mehrere Verletzte nach Schlägerei mit Messerbeteiligung.",
    "fotos/MelderBahnhof.png": "Szenario 2, Unklare Lage am Bahnhof. Unbekannte schlagen und stechen auf Passanten ein.",
    "fotos/MelderIndustrie.png": "Szenario 3, Schnittverletzung. Mehrere Verletzte in einer Industriehalle nach Feierlichkeiten.",
    "fotos/MelderZOB.png": "Szenario 4, Platzwunde. Mehrere Verletzte am ZOB nach psychischem Ausnahmezustand.",
    "fotos/MelderGalerie.jpg": "Szenario 5, Schlägerei in der Einkaufspassage. Durch mehrere Täter wurden Passanten verletzt.",
    "fotos/MelderKaufhaus.jpg": "Szenario 6, Schnittverletzung im Kaufhaus. Amoklauf im Kaufhaus.",
    "fotos/MelderRegionalbahn.jpg": "Szenario 7, Schlägerei in der Regionalbahn. Mehrere Verletzte. Zug steht im Bahnhof.",
    "fotos/MelderFußgängerzone.jpg": "Szenario 8, Unklare Lage in der Fußgängerzone. Viele Verletzte durch verschiedene Täter."
  };

  const detailsPages = {
    "fotos/Melder1rett.png": "/status4.html",
    "fotos/MelderBahnhof.png": "/status4a.html",
    "fotos/MelderIndustrie.png": "/status4b.html",
    "fotos/MelderZOB.png": "/status4c.html",
    "fotos/MelderGalerie.jpg": "/status4d.html",
    "fotos/MelderKaufhaus.jpg": "/status4e.html",
    "fotos/MelderRegionalbahn.jpg": "/status4f.html",
    "fotos/MelderFußgängerzone.jpg": "/status4g.html"
  };

  function speichern(){
    const bild = document.getElementById("bildAuswahl").value;
    localStorage.setItem("meldebild", bild);
    alert("Gespeichert.");
  }

  function zeigePopup(){
    const key = document.getElementById("bildAuswahl").value;
    const sel = document.getElementById("bildAuswahl");
    const title = sel.options[sel.selectedIndex] ? sel.options[sel.selectedIndex].textContent : "Szenario";
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalText").textContent = beschreibungen[key] || "Keine Beschreibung vorhanden.";
    document.getElementById("infoModal").style.display = "flex";
  }

  function schliesseModal(){
    document.getElementById("infoModal").style.display = "none";
  }

  function openScenarioDetailsByKey(key){
    const url = detailsPages[key];
    if(!url){
      alert("Für dieses Szenario ist noch keine Detailseite hinterlegt.");
      return;
    }
    sessionStorage.setItem("fromScenario", "1");
    sessionStorage.setItem("scenario_back_to", "/szenario.html");
    window.location.href = url;
  }

  function openDetailsForCurrent(){
    const key = document.getElementById("bildAuswahl").value;
    openScenarioDetailsByKey(key);
  }

  function openDetailsFromModal(){
    const key = document.getElementById("bildAuswahl").value;
    schliesseModal();
    openScenarioDetailsByKey(key);
  }

  function fillMinuteSelect(el, max){
    if(!el) return;
    const current = el.value;
    el.innerHTML = "";
    for(let i=1;i<=max;i++){
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = String(i);
      el.appendChild(opt);
    }
    if(current) el.value = current;
  }

  function applySkSelectStyle(sel){
    if(!sel) return;
    sel.classList.remove("to-rot","to-gelb","to-gruen","to-schwarz");
    const v = String(sel.value||"").toLowerCase();
    if(v==="rot") sel.classList.add("to-rot");
    if(v==="gelb") sel.classList.add("to-gelb");
    if(v==="gruen" || v==="grün") sel.classList.add("to-gruen");
    if(v==="schwarz") sel.classList.add("to-schwarz");
  }

  function updateChip(){
    const chip = document.getElementById("detStateChip");
    const enabled = document.getElementById("detEnabled");
    if(!chip || !enabled) return;
    const on = !!enabled.checked;
    chip.textContent = on ? "An" : "Aus";
    chip.classList.toggle("on", on);
  }

  function loadDeteriorationGlobal(){
    let cfg = null;
    try{ cfg = JSON.parse(localStorage.getItem(DET_KEY) || "null"); }catch(e){ cfg = null; }
    if(!cfg) cfg = { enabled:false, gruen:{min:10,to:"gelb"}, gelb:{min:5,to:"rot"}, rot:{min:8,to:"schwarz"} };

    document.getElementById("detEnabled").checked = !!cfg.enabled;
    document.getElementById("detGruenMin").value = String(cfg.gruen?.min ?? 10);
    document.getElementById("detGruenTo").value  = String(cfg.gruen?.to ?? "gelb");
    document.getElementById("detGelbMin").value  = String(cfg.gelb?.min ?? 5);
    document.getElementById("detGelbTo").value   = String(cfg.gelb?.to ?? "rot");
    document.getElementById("detRotMin").value   = String(cfg.rot?.min ?? 8);
    document.getElementById("detRotTo").value    = String(cfg.rot?.to ?? "schwarz");

    ["detGruenTo","detGelbTo","detRotTo"].forEach(id=>applySkSelectStyle(document.getElementById(id)));
    updateChip();
  }

  function saveDeteriorationGlobal(){
    const cfg = {
      enabled: !!document.getElementById("detEnabled").checked,
      gruen: { min: Number(document.getElementById("detGruenMin").value || 10), to: String(document.getElementById("detGruenTo").value || "gelb") },
      gelb:  { min: Number(document.getElementById("detGelbMin").value || 5),  to: String(document.getElementById("detGelbTo").value  || "rot") },
      rot:   { min: Number(document.getElementById("detRotMin").value  || 8),  to: String(document.getElementById("detRotTo").value   || "schwarz") }
    };
    localStorage.setItem(DET_KEY, JSON.stringify(cfg));
    localStorage.setItem("sk_deterioration_global", JSON.stringify(cfg));
    updateChip();
    alert("Verschlechterung gespeichert.");
  }

  document.getElementById("infoModal").addEventListener("click", (e) => {
    if (e.target.id === "infoModal") schliesseModal();
  });

  window.addEventListener("DOMContentLoaded", () => {
    const gespeichertes = localStorage.getItem("meldebild");
    if (gespeichertes) document.getElementById("bildAuswahl").value = gespeichertes;

    fillMinuteSelect(document.getElementById("detGruenMin"), 30);
    fillMinuteSelect(document.getElementById("detGelbMin"), 30);
    fillMinuteSelect(document.getElementById("detRotMin"), 30);

    ["detGruenTo","detGelbTo","detRotTo"].forEach(id=>{
      const el = document.getElementById(id);
      if(el){
        applySkSelectStyle(el);
        el.addEventListener("change", ()=>applySkSelectStyle(el));
      }
    });

    document.getElementById("detEnabled").addEventListener("change", updateChip);

    loadDeteriorationGlobal();
  });
</script>

<script src="/metrics.js" defer></script>
</body>
</html>
