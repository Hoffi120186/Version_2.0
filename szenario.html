<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Szenario auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --accent:#e31111;
      --accentDark:#a00000;

      --glass: rgba(255,255,255,.12);
      --glass2: rgba(255,255,255,.18);
      --border: rgba(255,255,255,.28);
      --shadow: 0 14px 36px rgba(0,0,0,.55);

      --radius: 16px;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding:0;
      background-image: url(fotos/Patientenkarte.jpg);
      background-size: cover;
      background-position: center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      color:var(--text);
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:-1;
    }

    /* Zurück-Button: neutral + glass (kein rosa) */
    a.zurueck{
      position:absolute;
      top:15px;
      left:15px;

      background: var(--glass);
      color: var(--text);
      text-decoration:none;

      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: .2px;

      border: 1px solid var(--border);
      box-shadow: 0 10px 24px rgba(0,0,0,.45);

      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);

      transition: transform .15s ease, background .2s ease, border-color .2s ease, filter .2s ease;
    }
    a.zurueck:hover{
      background: var(--glass2);
      border-color: rgba(255,255,255,.38);
      transform: translateY(-1px);
    }
    a.zurueck:active{
      transform: translateY(1px) scale(.98);
    }

    /* Container: Glass-Card statt "schwarzer Block" */
    .container{
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);

      padding: 26px 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);

      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h2{
      margin: 0 0 14px;
      font-size: 28px;
      line-height: 1.15;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    /* Select + Buttons: modern, touch, sauber */
    select, button{
      font-size: 1.1em;
      padding: 14px 14px;
      margin: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      outline: none;
    }

    select{
      background: rgba(255,255,255,.92);
      color: #111;
      font-weight: 700;
    }

    /* Primary */
    button{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      color: white;
      font-weight: 900;
      letter-spacing: .2px;
      cursor: pointer;
      border: none;
      transition: transform .15s ease, filter .15s ease;
    }
    button:hover{ filter: brightness(1.07); transform: translateY(-1px); }
    button:active{ transform: translateY(1px) scale(.99); }

    /* sekundärer Button */
    .btn-secondary{
      background: rgba(55,65,81,.92);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    .btn-secondary:hover{ filter: brightness(1.07); }

    /* Info-Text */
    .hint{
      margin-top: 10px;
      font-size: .92em;
      color: rgba(229,231,235,.92);
      opacity: .95;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }

    /* Modal (dark + glass, passt besser) */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65);
      justify-content:center;
      align-items:center;
      z-index:1000;
      padding:16px;
    }
    .modal-content{
      background: rgba(17,24,39,.92);
      color: var(--text);
      padding: 18px 18px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: left;

      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 46px rgba(0,0,0,.65);

      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
    }
    .modal-content h3{
      margin: 0 0 10px;
      font-size: 18px;
    }
    .modal-content p{
      margin: 0 0 12px;
      line-height: 1.35;
      color: rgba(229,231,235,.92);
    }
    .modal-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top: 6px;
    }
    .modal-actions button{
      width:auto;
      margin:0;
      padding:10px 14px;
      font-size: 1em;
      border-radius: 12px;
      box-shadow:none;
      border: 1px solid rgba(255,255,255,.14);
    }
    .modal-actions .details{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .modal-actions .details:hover{ filter: brightness(1.10); }
    .modal-actions .close{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      border:none;
    }
    .modal-actions .close:hover{ filter: brightness(1.08); }

    /* Mobile Feinschliff */
    @media (max-width:420px){
      h2{ font-size: 24px; }
      .container{ padding: 22px 18px; }
    }
  
    .topbar{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .tb-title{ font-weight:900; letter-spacing:.2px; }
    .tb-btn{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }
    .tb-btn:active{ transform:scale(.99); }
    .container{ padding-top: 10px; }


    .det-details{ border:1px solid rgba(255,255,255,.18); border-radius:16px; background:rgba(0,0,0,.18); overflow:hidden; }
    .det-summary{ list-style:none; cursor:pointer; display:flex; align-items:center; justify-content:space-between; gap:10px; padding:14px; font-weight:900; }
    .det-summary::-webkit-details-marker{ display:none; }
    .chip{ padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.22); }
    .chip.on{ background:rgba(46,125,50,.35); border-color:rgba(46,125,50,.65); }
    .det-body{ padding:14px; padding-top:0; }
    .det-row{ display:flex; gap:10px; align-items:center; font-weight:800; padding-top:10px; }
    .det-row input{ width:18px; height:18px; }
    .det-grid{ display:grid; gap:10px; margin-top:10px; }
    .det-step{ padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.08); }
    .det-label{ font-weight:900; margin-bottom:8px; }
    .det-ctrl{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .det-mid{ opacity:.9; }
    .det-min,.det-to{ -webkit-appearance:none; appearance:none; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.22); background:rgba(0,0,0,.28); color:#fff; font-weight:900; }
    .det-min{ min-width:92px; }
    .det-to{ min-width:130px; }
    .det-gruen .det-label{ color:#86efac; }
    .det-gelb .det-label{ color:#fde047; }
    .det-rot .det-label{ color:#fca5a5; }
    @media (max-width: 520px){
      .det-ctrl{ gap:8px; }
      .det-min,.det-to{ width:100%; }
      .det-mid{ width:100%; }
    }

</style>

<body>

  <header class="topbar">
    <button class="tb-btn" onclick="location.href='index.html'">Startseite</button>
    <div class="tb-title">Szenario</div>
    <button class="tb-btn" onclick="location.href='instruktor.html'">Instruktor</button>
  </header>


  <a href="Instruktor.html" class="zurueck">Zurück</a>

  <div class="container">
    <h2>Szenario für Einsatz auswählen</h2>

    <select id="bildAuswahl" onchange="zeigePopup()">
      <option value="fotos/Melder1rett.png">Szenario 1 – Schlägerei auf Party</option>
      <option value="fotos/MelderBahnhof.png">Szenario 2 – Unklare Lage am Bahnhof</option>
      <option value="fotos/MelderIndustrie.png">Szenario 3 – Schnittverletzung in der Industriehalle</option>
      <option value="fotos/MelderZOB.png">Szenario 4 – Platzwunde ZOB</option>
      <option value="fotos/MelderGalerie.jpg">Szenario 5 – Schlägerei in der Einkaufspassage</option>
      <option value="fotos/MelderKaufhaus.jpg">Szenario 6 – Schnittverletzung im Kaufhaus</option>
      <option value="fotos/MelderRegionalbahn.jpg">Szenario 7 – Schlägerei in der Regionalbahn</option>
      <option value="fotos/MelderFußgängerzone.jpg">Szenario 8 – Unklare Lage in der Fußgängerzone</option>
    </select>

    <button onclick="speichern()">Szenario speichern</button>

    <button class="btn-secondary" onclick="openDetailsForCurrent()">
      Szenario-Details lesen
    </button>

    
    <div id="detPanel" style="margin-top:14px;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.18);text-align:left;">
      <div class="panel">
      <details class="det-details" id="detDetails">
        <summary class="det-summary">
          <span>SK Verschlechterung in Patientenablage</span>
          <span class="chip" id="detStateChip">Aus</span>
        </summary>

        <div class="det-body">
          <label class="det-row">
            <input id="detEnabled" type="checkbox" />
            <span>Aktivieren</span>
          </label>

          <div class="det-grid">
            <div class="det-step det-gruen">
              <div class="det-label">SK3 GRÜN</div>
              <div class="det-ctrl">
                <select id="detGruenMin" class="det-min"></select>
                <div class="det-mid">Min zu</div>
                <select id="detGruenTo" class="det-to">
                  <option value="gelb">GELB</option>
                  <option value="rot">ROT</option>
                  <option value="schwarz">SCHWARZ</option>
                </select>
              </div>
            </div>

            <div class="det-step det-gelb">
              <div class="det-label">SK2 GELB</div>
              <div class="det-ctrl">
                <select id="detGelbMin" class="det-min"></select>
                <div class="det-mid">Min zu</div>
                <select id="detGelbTo" class="det-to">
                  <option value="rot">ROT</option>
                  <option value="schwarz">SCHWARZ</option>
                </select>
              </div>
            </div>

            <div class="det-step det-rot">
              <div class="det-label">SK1 ROT</div>
              <div class="det-ctrl">
                <select id="detRotMin" class="det-min"></select>
                <div class="det-mid">Min zu</div>
                <select id="detRotTo" class="det-to">
                  <option value="schwarz">SCHWARZ</option>
                </select>
              </div>
            </div>
          </div>

          <button type="button" class="btn-secondary" style="margin-top:12px;width:100%;" onclick="saveDeteriorationGlobal()">
            Verschlechterung speichern
          </button>
        </div>
      </details>
    </div>
