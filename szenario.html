<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Szenario auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --accent:#e31111;
      --accentDark:#a00000;

      --glass: rgba(255,255,255,.12);
      --glass2: rgba(255,255,255,.18);
      --border: rgba(255,255,255,.28);
      --shadow: 0 14px 36px rgba(0,0,0,.55);

      --radius: 16px;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding:0;
      background-image: url(fotos/Patientenkarte.jpg);
      background-size: cover;
      background-position: center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      color:var(--text);
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:-1;
    }

    a.zurueck{
      position:absolute;
      top:15px;
      left:15px;
      background: var(--glass);
      color: var(--text);
      text-decoration:none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: .2px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      transition: transform .15s ease, background .2s ease, border-color .2s ease, filter .2s ease;
    }
    a.zurueck:hover{
      background: var(--glass2);
      border-color: rgba(255,255,255,.38);
      transform: translateY(-1px);
    }
    a.zurueck:active{
      transform: translateY(1px) scale(.98);
    }

    .container{
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      padding: 26px 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h2{
      margin: 0 0 14px;
      font-size: 28px;
      line-height: 1.15;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    select, button{
      font-size: 1.1em;
      padding: 14px 14px;
      margin: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      outline: none;
    }

    select{
      background: rgba(255,255,255,.92);
      color: #111;
      font-weight: 700;
    }

    button{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      color: white;
      font-weight: 900;
      letter-spacing: .2px;
      cursor: pointer;
      border: none;
      transition: transform .15s ease, filter .15s ease;
    }
    button:hover{ filter: brightness(1.07); transform: translateY(-1px); }
    button:active{ transform: translateY(1px) scale(.99); }

    .btn-secondary{
      background: rgba(55,65,81,.92);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    .btn-secondary:hover{ filter: brightness(1.07); }

    .hint{
      margin-top: 10px;
      font-size: .92em;
      color: rgba(229,231,235,.92);
      opacity: .95;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }

    .modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65);
      justify-content:center;
      align-items:center;
      z-index:1000;
      padding:16px;
    }
    .modal-content{
      background: rgba(17,24,39,.92);
      color: var(--text);
      padding: 18px 18px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: left;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 46px rgba(0,0,0,.65);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
    }
    .modal-content h3{
      margin: 0 0 10px;
      font-size: 18px;
    }
    .modal-content p{
      margin: 0 0 12px;
      line-height: 1.35;
      color: rgba(229,231,235,.92);
    }
    .modal-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top: 6px;
    }
    .modal-actions button{
      width:auto;
      margin:0;
      padding:10px 14px;
      font-size: 1em;
      border-radius: 12px;
      box-shadow:none;
      border: 1px solid rgba(255,255,255,.14);
    }
    .modal-actions .details{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .modal-actions .details:hover{ filter: brightness(1.10); }
    .modal-actions .close{
      background: linear-gradient(180deg, var(--accent), var(--accentDark));
      border:none;
    }
    .modal-actions .close:hover{ filter: brightness(1.08); }

    @media (max-width:420px){
      h2{ font-size: 24px; }
      .container{ padding: 22px 18px; }
    }
  </style>

  <link rel="stylesheet" href="/css/app-flow.css?v=2">

  <!-- ✅ ZENTRALE SZENARIEN -->
  <script src="/szenarien.js?v=1" defer></script>
</head>

<body>

  <a href="Instruktor.html" class="zurueck">Zurück</a>

  <div class="container">
    <h2>Szenario für Einsatz auswählen</h2>

    <!-- ✅ value ist jetzt scenarioId (s1..s8) -->
    <select id="bildAuswahl" onchange="zeigePopup()"></select>

    <button onclick="speichern()">Szenario speichern</button>

    <button class="btn-secondary" onclick="openDetailsForCurrent()">
      Szenario-Details lesen
    </button>

    <p class="hint">
      Das gewählte Szenario wird beim „Status 1“ automatisch angezeigt.
    </p>
  </div>

  <!-- Modal für Kurz-Info -->
  <div class="modal" id="infoModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 id="modalTitle">Szenario</h3>
      <p id="modalText"></p>

      <div class="modal-actions">
        <button class="details" type="button" onclick="openDetailsFromModal()">Details lesen</button>
        <button class="close" type="button" onclick="schliesseModal()">Schließen</button>
      </div>
    </div>
  </div>

  <script>
    // ✅ Beschreibungen jetzt nach scenarioId
    const beschreibungen = {
      s1: "Schlägerei auf Party: Mehrere Verletzte nach Schlägerei.",
      s2: "Unklare Lage am Bahnhof: Unklare Lage, Polizei vor Ort.",
      s3: "Schnittverletzung Industriehalle: Verletzte in Industriehalle.",
      s4: "Platzwunde ZOB: Verletzte am ZOB.",
      s5: "Schlägerei Einkaufspassage: Verletzte durch mehrere Täter.",
      s6: "Schnittverletzung Kaufhaus: Lage im Kaufhaus.",
      s7: "Schlägerei Regionalbahn: Mehrere Verletzte, Bahnsteig/Polizei.",
      s8: "Unklare Lage Fußgängerzone: Unklare Lage, Polizei auf Anfahrt."
    };

    // ✅ Detailseiten-Mapping jetzt nach scenarioId
    const detailsPages = {
      s1: "/status4.html",
      s2: "/status4a.html",
      s3: "/status4b.html",
      s4: "/status4c.html",
      s5: "/status4d.html",
      s6: "/status4e.html",
      s7: "/status4f.html",
      s8: "/status4g.html"
    };

    function getSelectedScenarioId(){
      return document.getElementById("bildAuswahl").value;
    }

    function getScenarioById(id){
      return window.SCENARIOS?.[id] || null;
    }

    // ✅ Dropdown dynamisch aus szenarien.js befüllen
    function buildSelect(){
      const sel = document.getElementById("bildAuswahl");
      sel.innerHTML = "";

      const entries = Object.entries(window.SCENARIOS || {});
      // s1..s8 sortieren
      entries.sort((a,b) => a[0].localeCompare(b[0], 'de', {numeric:true}));

      for (const [id, sc] of entries){
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = `${id.toUpperCase()} – ${sc?.name || id}`;
        sel.appendChild(opt);
      }

      // gespeichertes laden
      const savedId = localStorage.getItem("scenarioId");
      if (savedId && window.SCENARIOS?.[savedId]) sel.value = savedId;
    }

    function speichern(){
      const id = getSelectedScenarioId();
      localStorage.setItem("scenarioId", id);

      // ✅ optional: meldebild weiter setzen (damit deine alte Logik nicht bricht)
      const sc = getScenarioById(id);
      if (sc?.melderImage) {
        localStorage.setItem("meldebild", sc.melderImage);
      }

      alert("Gespeichert: " + (sc?.name || id));
    }

    function zeigePopup(){
      const id = getSelectedScenarioId();
      const sc = getScenarioById(id);

      document.getElementById("modalTitle").textContent = sc?.name || ("Szenario " + id);
      document.getElementById("modalText").textContent =
        beschreibungen[id] || "Keine Beschreibung vorhanden.";

      document.getElementById("infoModal").style.display = "flex";
    }

    function schliesseModal(){
      document.getElementById("infoModal").style.display = "none";
    }

    function openScenarioDetailsById(id){
      const url = detailsPages[id];
      if(!url){
        alert("Für dieses Szenario ist noch keine Detailseite hinterlegt.");
        return;
      }
      sessionStorage.setItem("fromScenario", "1");
      sessionStorage.setItem("scenario_back_to", "/szenario.html");
      window.location.href = url;
    }

    function openDetailsForCurrent(){
      openScenarioDetailsById(getSelectedScenarioId());
    }

    function openDetailsFromModal(){
      const id = getSelectedScenarioId();
      schliesseModal();
      openScenarioDetailsById(id);
    }

    // ✅ warten bis szenarien.js geladen ist
    window.addEventListener("DOMContentLoaded", () => {
      // Falls script defer ist, ist SCENARIOS meist schon da – aber wir sind sicher:
      const tryBuild = () => {
        if (window.SCENARIOS) {
          buildSelect();
        } else {
          setTimeout(tryBuild, 50);
        }
      };
      tryBuild();
    });

    document.getElementById("infoModal").addEventListener("click", (e) => {
      if (e.target.id === "infoModal") schliesseModal();
    });
  </script>

  <script src="/metrics.js" defer></script>
</body>
</html>
